<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="logo-container">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </div>
        <div class="list-container">
          <a href="#">Try it for Free</a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="box1">
        <div class="box1-a">
          <h2 class="box1-a-heading">
            Build The Community Your Fans Will Love
          </h2>
          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="box1-btn">
            <a href="#" class="get-started-link">Get Started For Free</a>
          </div>
        </div>
        <div class="box1-b">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            class="box1-b-image"
          />
        </div>
      </div>
      <div class="box2">
        <div class="box2-a"></div>
        <div class="box2-b"></div>
      </div>
      <div class="box3">
        <div class="box3-a"></div>
        <div class="box3-b"></div>
      </div>
      <div class="box4">
        <div class="box4-a"></div>
        <div class="box4-b"></div>
      </div>
      <div class="box5">
        <div class="box5-a"></div>
        <div class="box5-b"></div>
      </div>
    </div>
  </body>
</html>
